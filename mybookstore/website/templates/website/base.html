<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantos BookStore</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .book-scroll {
      overflow-x: auto;
      display: flex;
      gap: 0.1rem;
      padding-bottom: 1rem;
    }

    .book-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .book-scroll::-webkit-scrollbar-thumb {
      background-color: #0d6efd;
      border-radius: 10px;
    }

    .book-card {
      flex: 0 0 auto;
      width: 160px;
    }

    .book-card img {
      height: 180px;
      object-fit: cover;
    }

    .featured {
      background: linear-gradient(135deg, #e0f7fa, #fff);
    }
    .category-section {
      background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Blue-teal gradient */
      padding: 1.5rem;
      border-radius: 0.5rem;
      color: white;
    }
  
    .category-section .btn-gradient {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      transition: background 0.3s ease;
    }
  
    .category-section .btn-gradient:hover {
      background: rgba(255, 255, 255, 0.35);
    }

  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Cantos BookStore</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse w-100" id="navbarContent">
        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-between w-100">
      
          <div class="w-100 mb-3 mb-lg-0 d-flex justify-content-center order-1 order-lg-2">
            
            
            <form method="GET" action="{% url 'book-search' %}" class="d-flex">
              <input class="form-control me-2" type="search" name="q" placeholder="Search books..." aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
            </form>

            
            
          </div>
      
          
          <div class="d-flex flex-column flex-lg-row align-items-center gap-2 order-2 order-lg-3">
      
            {% if user.is_authenticated %}
            <div class="order-1 order-lg-2">
              <div class="dropdown">
                <a href="{% url 'profile' %}"><button class="btn btn-primary d-flex align-items-center gap-2" type="button" >
                  <i class="fas fa-user"></i>
                  Profile
                </button></a>
              </div>
            </div>
      
            
            <div class="d-flex flex-column flex-lg-row align-items-center gap-2 order-2 order-lg-1">
              
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Books</a>
              <a class="nav-link" href="{% url 'cart' %}">Cart</a>
            </div>
            {% else %}
            <div class="d-flex flex-column flex-lg-row align-items-center gap-2 order-2 order-lg-1">
              
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="{% url 'register' %}"><button class="btn btn-primary">Register</button></a>
                <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-primary">Login</button></a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  {% block content %}{% endblock %}

  <footer class="text-center py-4 mt-5 text-muted bg-primary-subtle bottom-0">
    &copy; 2025 Cantos BookStore. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
