<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Cantos BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="col-md-6 border rounded p-4 shadow bg-white">
                <h3 class="text-center text-primary mb-4">Create an Account</h3>
                <form action="{% url 'login' %}" method="POST">
                    <div class="mb-3">
                        <label for="fullname" class="form-label text-primary">Full Name</label>
                        <input type="text" name="fullname" class="form-control" id="fullname" required placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-primary">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-primary">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required placeholder="Create a password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label text-primary">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password" required placeholder="Confirm your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="mt-3 text-center">
                        <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
