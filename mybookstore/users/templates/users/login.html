{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Cantos BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle">

    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      
        
        {% if is_authenticated %}
          <div class="d-grid mt-3">
            <a><button class="btn btn-primary">Go to Home</button></a>
            </div>
        {% else %}
        <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="col-md-5 border rounded p-4 shadow bg-white">
                <h3 class="text-center text-primary mb-4">Login to Your Account</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-3">
                      <button type="submit"class="btn btn-primary">LOGIN</button>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <small>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></small>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
          
        
    </div>

</body>
</html>
