{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Cantos BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="col-md-5 border rounded p-4 shadow bg-white">
                <h3 class="text-center text-primary mb-4">Login to Your Account</h3>
                <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- <div class="mb-3">
                        <label for="email" class="form-label text-primary">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-primary">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
                    </div> -->
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="mt-3 text-center">
                        <small>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
