{% extends 'website/base.html' %}
  {% block head %}
  <title>Profile | Cantos Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .profile-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-top: -60px;
    }
  </style>
  {% endblock head %}
  
  
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card profile-card p-4">
          <div class="text-center">
            <div class="bg-primary rounded-top" style="height: 120px;"></div>
<!--             <img src="https://via.placeholder.com/120" alt="User" class="profile-image shadow"> -->
            <h4 class="mt-3 mb-0">{{ user.username }}</h4></h4>
            <p class="text-muted">{{ user.email }}</p>
            <button class="btn btn-outline-primary btn-sm mb-3"><i class="fas fa-edit me-1"></i>Edit Profile</button>
          </div>

          <hr>

          <h5 class="mb-3">Account Information</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span><i class="fas fa-user me-2"></i>Name</span>
              <span>{{ user.username }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span><i class="fas fa-envelope me-2"></i>Email</span>
              <span>{{ user.email }}</span>
            </li>
          </ul>

          <div class="text-center mt-4">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </button>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  
  {% endblock content %}
