{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Cantos BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="col-md-6 border rounded p-4 shadow bg-white">
                <h3 class="text-center text-primary mb-4">Create an Account</h3>
                <form method="POST">
                  {% csrf_token %}
                  {{ form|crispy }}
                  
                    <div class="">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="mt-3 text-center">
                        <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
